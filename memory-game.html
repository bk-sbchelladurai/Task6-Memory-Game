<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory-game.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-structure">
        <div class="general-content">
          <span class="move-counter">Moves: 0</span>
          <div class="game-title-note">
            <h1 class="welcome-note">Welcome to Memory Game...</h1>
            <h2 class="flip-note">Click a card which you want to flip it!</h2>
          </div>
          <button id="restart" class="restart-button">Restart Game</button>
        </div>
        <div class="cards">
          <div class="card" data-name="lion">
            <div class="card-backside"></div>
            <img
              id="1"
              src="./Images/lion.png"
              alt="Lion Image"
              class="card-image"
            />
          </div>
          <div class="card" data-name="lion">
            <div class="card-backside"></div>
            <img
              id="2"
              src="./Images/lion.png"
              alt="Lion Image"
              class="card-image"
            />
          </div>
          <div class="card" data-name="tiger">

              id="3"

              class="card-image"
            />

              id="4"
              src="./Images/tiger.jpg"

              class="card-image"
            />

          <div class="card" data-name="bear">

              id="6"
              src="./Images/bear.png"
              alt="Bear Image"
              class="card-image"
            />
          </div>
          <div class="card" data-name="monkey">
            <div class="card-backside"></div>
            <img
              id="7"

            <div class="card-backside"></div>
            <img
              id="11"

          </div>

              id="12"

            />
          </div>
        </div>
      </div>
    </div>
